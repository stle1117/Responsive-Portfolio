<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel='stylesheet' media='screen and (min-width: 769px) and (max-width: 980px)' href='assets/css/large.css' />
  <link rel='stylesheet' media='screen and (min-width: 641px) and (max-width: 768px)' href='assets/css/medium.css' />
  <link rel='stylesheet' media='screen and (max-width: 640px)' href='assets/css/small.css' />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


  <style type="text/css">
    @media only screen and (max-width: 640px) {
        section.main-section {
          margin-top: 170px;
    }
    </style>

</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Your Name</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
